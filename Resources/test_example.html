<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовые примеры</title>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            margin: 30px;
            line-height: 1.7;
        }

        h1, h2 {
            margin-top: 25px;
        }

        .example-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .example-item {
            text-align: center;
        }

        img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        figcaption {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Тестовые примеры</h1>
    
    <p>Ниже представлены примеры тестовых вводов и результаты их обработки программой.</p>

    <div class="example-container">
        <div class="example-item">
            <figure>
                <img src="Test1.png" alt="Тестовый пример 1">
                <figcaption>Рисунок 1 - Тестовый пример 1</figcaption>
            </figure>

        </div>
        <div class="example-item">
            <figure>
                <img src="Test2.png" alt="Тестовый пример 2">
                <figcaption>Рисунок 2 - Тестовый пример 2</figcaption>
            </figure>
        </div>
        <div class="example-item">
            <figure>
                <img src="Test3.png" alt="Тестовый пример 3">
                <figcaption>Рисунок 3 - Тестовый пример 3</figcaption>
            </figure>
        </div>
        <div class="example-item">
            <figure>
                <img src="Test4.png" alt="Тестовый пример 4">
                <figcaption>Рисунок 4 - Тестовый пример 4</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
